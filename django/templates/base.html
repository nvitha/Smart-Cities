<html lang="en">
    <head>

        <!-- Add to homescreen for Chrome on Android -->
        <meta name="mobile-web-app-capable" content="yes">

        <!-- Add to homescreen for Safari on iOS -->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-title" content="Material Design Lite">

        <!-- Tile icon for Win8 (144x144 + tile color) -->

        <title>Smart Grid</title>
        <!-- Material design stylesheets -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.cyan-light_blue.min.css">
        <link rel="stylesheet" href="{% static "css/material.css"%}">
        <link rel="stylesheet" href="{% static "css/edits.css"%}">
  </head>
  <body>
	<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
          <header class="mdl-layout__header mdl-color--blue-grey-900 mdl-color-text--blue-grey-50">
              <div class="mdl-layout__header-row">
                     <a class="mdl-navigation__link mdl-layout__tab" href="{% url 'index' %}"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">home</i>Home</a>
                     <a class="mdl-navigation__link mdl-layout__tab" href="{% url 'metrics' %}"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">assessment</i>Metrics</a>
                     <a class="mdl-navigation__link mdl-layout__tab" href="{% url 'logging' %}"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">assignment</i>Logging</a>
              {% block header_nav %}
              {% endblock %}
              </div>
          </header>
	


      <main class="mdl-layout__content mdl-color--grey-100">
        <div class="page-content">
                {% block content %}
                {% endblock %}
        </div>
        </main>
        </div>

        <footer class="mdl-mini-footer">
      <div class="mdl-mini-footer__left-section">
        <div class="mdl-logo">CPSC 07: Distributed Energy Resource (DER) for Smart Cities</div>
        </ul>
      </div>
                 <div class="mdl-mini-footer__right-section">
        <div class="mdl-logo">Gonzaga University & Avista Corps.</div>
        </ul>
      </div>
        </footer>

      <!-- Static Javascript References -->
      {% block extrajs %}{% endblock %}
      <script type="text/javascript" src="{% static "/javascript/material.js" %}"/>

  </body>
</html>
